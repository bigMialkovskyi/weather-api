<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–ü—ñ–¥–ø–∏—Å–∫–∞ –Ω–∞ –ø—Ä–æ–≥–Ω–æ–∑ –ø–æ–≥–æ–¥–∏</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 30px auto;
    }
    h2 {
      color: #2a7ae2;
    }
    form {
      margin-bottom: 30px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    input, select, button {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      font-size: 1rem;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>üîî –ü—ñ–¥–ø–∏—Å–∫–∞ –Ω–∞ –ø—Ä–æ–≥–Ω–æ–∑ –ø–æ–≥–æ–¥–∏</h2>
  <form id="subscribe-form">
    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="city" placeholder="–ú—ñ—Å—Ç–æ" required>
    <select name="frequency" required>
      <option value="">–û–±–µ—Ä—ñ—Ç—å —á–∞—Å—Ç–æ—Ç—É</option>
      <option value="hourly">–©–æ–≥–æ–¥–∏–Ω–∏</option>
      <option value="daily">–©–æ–¥–Ω—è</option>
    </select>
    <button type="submit">–ü—ñ–¥–ø–∏—Å–∞—Ç–∏—Å—å</button>
    <p id="subscribe-message"></p>
  </form>

  <h2>üîï –í—ñ–¥–ø–∏—Å–∫–∞</h2>
  <form id="unsubscribe-form">
    <input type="email" name="email" placeholder="Email" required>
    <button type="submit">–í—ñ–¥–ø–∏—Å–∞—Ç–∏—Å—å</button>
    <p id="unsubscribe-message"></p>
  </form>

  <script>
    const subForm = document.getElementById('subscribe-form');
    const unsubForm = document.getElementById('unsubscribe-form');

    subForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(subForm);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch('/api/subscribe', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        const msg = await res.text();
        document.getElementById('subscribe-message').textContent = msg;
        document.getElementById('subscribe-message').className = res.ok ? 'success' : 'error';
      } catch (err) {
        document.getElementById('subscribe-message').textContent = '–ü–æ–º–∏–ª–∫–∞ –∑–∞–ø–∏—Ç—É';
        document.getElementById('subscribe-message').className = 'error';
      }
    });

    unsubForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(unsubForm);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch('/api/unsubscribe', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        const msg = await res.text();
        document.getElementById('unsubscribe-message').textContent = msg;
        document.getElementById('unsubscribe-message').className = res.ok ? 'success' : 'error';
      } catch (err) {
        document.getElementById('unsubscribe-message').textContent = '–ü–æ–º–∏–ª–∫–∞ –∑–∞–ø–∏—Ç—É';
        document.getElementById('unsubscribe-message').className = 'error';
      }
    });
  </script>
</body>
</html>
